spring:
  servlet:
    multipart:
      max-file-size: 1GB
  datasource:
    username: pbms
    password: 123456
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
    clean-disables: true
    table: flyway_schema_history
    baseline-on-migrate: false
    encoding: UTF-8

picturebed:
  # 必须是绝对路径
  rootpath: ${PBMS_ROOTPATH:upload}
  baseurl: ${PBMS_BASEURL:http://localhost:8080}
  # 支持最大上传大小, 最大为1GB, 默认10MB
  maxSize: 10MB
  supportType: jpg, gif, png

logging:
  config: classpath:logback-spring-dev.xml

log:
  level: DEBUG
